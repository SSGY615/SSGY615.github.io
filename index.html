<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;

    /* 动画 */
    animation: move 2s infinite alternate;
}

@keyframes move {
    from { left: 0px; }
    to { left: 200px; }
}
</style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
